<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 워크스페이스 링크 변환기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-8 space-y-8 border border-slate-100">
        <header class="text-center">
            <div class="inline-block p-3 bg-blue-50 rounded-full mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="id-13 10V3L4 14h7v7l9-11h-7z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800">구글 통합 링크 변환기</h1>
            <p class="mt-2 text-slate-500">문서(Docs)는 <span class="font-bold text-blue-600">읽기 모드</span>로, 슬라이드(Slides)는 <span class="font-bold text-orange-500">슬라이드쇼</span>로!</p>
        </header>

        <div class="space-y-4">
            <label for="inputLink" class="block text-sm font-semibold text-slate-700">구글 문서 또는 슬라이드 공유 링크</label>
            <input type="url" id="inputLink" placeholder="https://docs.google.com/document/d/... 또는 /presentation/d/..."
                   class="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-slate-50">
            
            <button onclick="processLink()"
                    class="w-full bg-slate-800 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.01] active:scale-95">
                스마트 링크 생성하기
            </button>
        </div>

        <div id="outputSection" class="hidden space-y-6 pt-6 border-t border-slate-100">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-slate-800" id="typeLabel">변환 결과</h2>
                <span id="badge" class="px-3 py-1 rounded-full text-xs font-bold uppercase">Docs</span>
            </div>

            <div class="space-y-2">
                <div class="flex space-x-2">
                    <input type="text" id="generatedLink" readonly
                           class="flex-grow p-4 border border-blue-100 bg-blue-50 rounded-xl text-blue-900 font-mono text-sm">
                    <button onclick="copyToClipboard()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-xl font-bold transition duration-150 shadow-md">
                        복사
                    </button>
                </div>
            </div>

            <a id="testLink" href="#" target="_blank"
               class="block text-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition duration-200">
                새 창에서 바로 확인하기 🚀
            </a>
            
            <p id="statusMsg" class="text-sm text-center p-3 rounded-lg hidden"></p>
        </div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const msgBox = document.getElementById('statusMsg');
            msgBox.textContent = message;
            msgBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (isError) {
                msgBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                msgBox.classList.add('bg-green-100', 'text-green-700');
            }
        }

        function processLink() {
            const url = document.getElementById('inputLink').value.trim();
            const outputSection = document.getElementById('outputSection');
            const generatedInput = document.getElementById('generatedLink');
            const testLink = document.getElementById('testLink');
            const badge = document.getElementById('badge');
            
            showStatus(''); // 초기화
            
            if (!url) {
                alert('링크를 입력해주세요!');
                return;
            }

            let newLink = '';
            let type = '';

            // 1. 슬라이드 판별 (presentation)
            if (url.includes('/presentation/d/')) {
                const idMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (idMatch) {
                    newLink = `https://docs.google.com/presentation/d/${idMatch[1]}/present`;
                    // 특정 슬라이드 ID(#slide=id...) 유지
                    const hash = url.indexOf('#');
                    if (hash !== -1) newLink += url.substring(hash);
                    
                    type = 'Slides';
                    badge.textContent = 'Slides (슬라이드쇼)';
                    badge.className = 'px-3 py-1 rounded-full text-xs font-bold uppercase bg-orange-100 text-orange-700';
                }
            } 
            // 2. 문서 판별 (document)
            else if (url.includes('/document/d/')) {
                const idMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (idMatch) {
                    newLink = `https://docs.google.com/document/d/${idMatch[1]}/preview`;
                    type = 'Docs';
                    badge.textContent = 'Docs (읽기 모드)';
                    badge.className = 'px-3 py-1 rounded-full text-xs font-bold uppercase bg-blue-100 text-blue-700';
                }
            }

            if (newLink) {
                generatedInput.value = newLink;
                testLink.href = newLink;
                outputSection.classList.remove('hidden');
            } else {
                alert('지원하지 않는 링크 형식입니다. 구글 문서나 슬라이드 주소를 넣어주세요.');
                outputSection.classList.add('hidden');
            }
        }

        function copyToClipboard() {
            const copyText = document.getElementById('generatedLink');
            copyText.select();
            document.execCommand('copy');
            
            showStatus('클립보드에 링크가 복사되었습니다! ✅');
            setTimeout(() => { document.getElementById('statusMsg').classList.add('hidden'); }, 3000);
        }
    </script>
</body>
</html>
